{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if form %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ submit_text|default:"Submit" }}</button>
    </form>
    {% endif %}
{% endblock %}
