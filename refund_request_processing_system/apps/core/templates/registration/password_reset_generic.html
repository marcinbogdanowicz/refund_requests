{% extends "base.html" %}

{% block content %}
    <p class="h2 mb-3">{{ title }}</p>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if form %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="btn btn-dark mt-3">{{ submit_text|default:"Submit" }}</button>
    </form>
    {% endif %}
{% endblock %}
