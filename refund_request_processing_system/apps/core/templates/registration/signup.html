{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <p class="h2 mb-3">Sign Up</p>
  <form method="post" class="mb-3">
    {% csrf_token %}
    {{ user_form.as_div }}
    {{ profile_form.as_div }}
    <button type="submit" class="btn btn-dark mt-3">Sign Up</button>
  </form>
  <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
{% endblock %}
