{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
{% endblock %}
