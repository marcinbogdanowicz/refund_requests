{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><small>Don't have an account? <a href="{% url 'signup' %}">Register</a>.</small></p>
  <p><small>Forgotten your password? <a href="{% url 'password_reset' %}">Reset it</a>.</small></p>
{% endblock %}
