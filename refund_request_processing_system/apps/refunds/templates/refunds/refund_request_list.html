{% extends "base.html" %}

{% block title %}My requests{% endblock %}

{% block content %}
  <p class="h2 mb-3">Your refund requests</p>
  <ul>
    {% for refund_request in refund_requests %}
      <li>
        {{ refund_request }}
        <a href="{% url 'refund_detail' refund_request.pk %}">
          Details
        </a>
      </li>
    {% empty %}
      <li>No refund requests yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
